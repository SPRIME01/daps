#----------------The General Section---------------------------------

[general]

builddir=
    ; DAPS builddir
    ; mandatory

dapsroot=
    ; DAPS root dir
    ; optional, default: unset
    
  ;--------------------------------------------------------
  ; the following values may be overwritten in set sections
  ;--------------------------------------------------------

svnroot=
    ; SVN server root for checkouts
  
rsync_target=
    ; mandatory if not specified in all sets
    ; rsync target on remote host, use the following syntax:
    ; <USER>@<HOST>::<TARGET>, e.g. lxbuch@sylow.suse.de::lxbuch

rsync_pw=
    ; mandatory if not specified in all sets
    ; rsync Pasword for rsync_target

rsync_flags=
    ; command line options for rsync
    ; optional
    
#----------------The Set Sections------------------------------------

#[SETNAME]

bookname=
    ; name for the book
    ; optional
category=
    ; add subdirectory <category> to "buildir"
    ; may be used to group the books on the server into categories
    ; sets will be put under a directory named here
    ; useful if you export lots of sets
    ; suggested values: books, guides, whitepapers
    ; Format: string 
    ; optional
dcfiles=
    ; Format; comma-separated list of DC-files
    ; mandatory: at least one format needs to be specified
draft=
    ; enable draft mode
    ; Format: bool
    ; optional
formats=
    ; comma seperated list of output-formats
    ; Format: possible values: color-pdf, epub, html, htmlsingle, pdf, txt
    ; mandatory: at least one format needs to be specified
meta=
    ; enable meta data, automatically enables draft mode (via DAPS)
    ; Format: bool
    : optional
remarks=
    ; enable remarks, automatically enables draft mode (via DAPS)
    ; Format: bool
    ; optional
workdir=
    ; working directory for the set containing the DC-filess and xml and images
    ; subdirectory

    
